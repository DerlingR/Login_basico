<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión y Registro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Inicio de Sesión</h1>
        <form action="login.php" method="post">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <div class="password-field">
                    <input type="password" id="password" name="password" required>
                    <span class="toggle-password"><i class="fas fa-eye"></i></span>
                </div>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
        
        <button id="recover-btn" class="panel-btn">Recuperar Contraseña</button>
        
        <div class="password-recovery">
            <h2>Recuperar Contraseña</h2>
            <form action="recover_password.php" method="post">
                <div class="form-group">
                    <label for="recovery-email">Correo Electrónico:</label>
                    <input type="email" id="recovery-email" name="recovery-email" required>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
        
        <button id="register-btn" class="panel-btn">Registrarse</button>
        
        <div class="user-registration">
            <h2>Registrar Nuevo Usuario</h2>
            <form action="register.php" method="post">
                <div class="form-group">
                    <label for="new-username">Usuario:</label>
                    <input type="text" id="new-username" name="new-username" required>
                </div>
                <div class="form-group">
                    <label for="new-email">Correo Electrónico:</label>
                    <input type="email" id="new-email" name="new-email" required>
                </div>
                <div class="form-group">
                    <label for="new-password">Contraseña:</label>
                    <div class="password-field">
                        <input type="password" id="new-password" name="new-password" required>
                        <span class="toggle-password"><i class="fas fa-eye"></i></span>
                    </div>
                </div>
                <button type="submit">Registrar</button>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
